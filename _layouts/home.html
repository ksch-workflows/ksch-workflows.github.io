<html>

{% include head.html %}

<body>

    {% include header.html %}

    <script language="javascript" type="text/javascript">

  function popitup(url) {
    newwindow=window.open(url,'name',config='height=500, width=741');
    if (window.focus) {newwindow.focus()}

    return false;
  }
  </script>

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <h1>{{ page.landing-title }}</h1>
            </header>
            <div class="content">
                <p style="text-transform: uppercase;">{{ site.description }}</p>
                <ul class="actions">
                    <li><a href="#" class="button next scrolly" onclick="return popitup('https://www.youtube.com/embed/3KJjKY8k9Lk')">Video</a></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        {% include tiles.html %}

        <!-- Two -->
        <section id="two">
            <div class="inner">
                <header class="major">
                    <h2>Help us to help</h2>
                </header>
                <p>{{ content }}</p>
                <ul class="actions">
                    <li><a target="_blank" href="http://www.give-and-give.org" class="button next">Give and Give</a></li>
                </ul>
            </div>
        </section>

    </div>

    {% include footer.html %}

</body>

</html>
